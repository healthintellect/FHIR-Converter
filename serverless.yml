service: rosetta

provider:
  name: aws
  runtime: nodejs12.x
  endpointType: regional
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  apiGateway:
    shouldStartNameWithService: true
  memorySize: 512
  timeout: 6
  logRetentionInDays: 14
  tracing:
    apiGateway: true
    lambda: true
  environment:
    AWS_XRAY_CONTEXT_MISSING: LOG_ERROR
    NODE_ENV: ${opt:stage, 'dev'}
    LOG_LEVEL: 'info'
  deploymentBucket:
    name: ${self:provider.stage}-${self:provider.region}-rosetta-sls

  # Update the following tags for this application
  tags:
    hi:app:name: lambda-${self:service}
    hi:department:name: hl7cc-rosetta
    hi:department:email: info@healthintellect.com
    hi:app:domain: template
    hi:app:runtime: ${self:provider.runtime}

# Sample of permission for lambda->lambda
#    - Effect: Allow
#      Action:
#        - lambda:InvokeFunction
#      Resource: "arn:aws:lambda:${self:provider.region}:*:function:LambdaService-${self:provider.stage}-LambdaFunction"

resources:
  Resources:
    ##############################################
    ## Used for Enabling Metics on API Stage    ##
    ##############################################
    ApiGatewayStage:
      Type: AWS::ApiGateway::Stage
      Properties:
        DeploymentId:
          Ref: __deployment__ # provided by serverless-plugin-bind-deployment-id
        RestApiId:
          Ref: ApiGatewayRestApi
        StageName: ${self:provider.stage}
        MethodSettings:
          - HttpMethod: '*'
            LoggingLevel: INFO
            MetricsEnabled: true
            ResourcePath: '/*'

functions:
  app:
    handler: src/index.handler
    events:
      - http:
          method: ANY
          path: /
          cors: true
      - http:
          method: ANY
          path: /{proxy+}
          cors: true

custom:
  serverless-offline:
    httpPort: 2019

  ###Used for Assigning Function to Custom API Domain
  customDomain:
    basePath: ''
    domainName: rosetta.hl7.cc
    certificateName: 'hl7.cc'
    stage: ${self:provider.stage}
    endpointType: 'regional'
    createRoute53Record: true

plugins:
  - serverless-offline
  - serverless-plugin-tracing
  - serverless-domain-manager
  - serverless-plugin-bind-deployment-id
  - serverless-pseudo-parameters

package:
  exclude:
    - .idea/**
    - .nyc_output/**
    - '*.iml'
    - buildspec.yml
    - coverage/**
    - LICENSE
    - mochawesome-report/**
    - qa-dashboard.sh
    - CHANGELOG.md
    - README.md
    - README-sample.md
    - ABOUT.md
    - swagger.yml
    - template.yml
    - test/**
    - test-report.xml
